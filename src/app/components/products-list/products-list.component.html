<div id="wrapper">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Products Management</h1>
                    <button routerLink="/products-create" class="btn btn-info mr-2"><i class="fa fa-plus"></i></button>
                </div>

                <div class="row">
                    <!-- Area Chart -->
                    <div class="col">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">
                                    Products List
                                </h6>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Price</th>
                                        <th>Category ID</th>
                                        <th>#</th>
                                    </thead>
                                    <tbody>
                                        <!-- <tr *ngFor="let product of productsList | slice: (page-1) * pageSize : page * pageSize">-->
                                        <tr *ngFor="let product of productsList">
                                            <td>{{product.id}}</td>
                                            <td>{{product.name}}</td>
                                            <td>{{product.description}}</td>
                                            <td>{{product.price}}</td>
                                            <td>{{product.category_id}}</td>
                                            <td>
                                                <button class=" btn btn-info mr-2 ">
                                                        <i class="fa fa-eye "></i>
                                                    </button>
                                                <button class="btn btn-warning mr-2 ">
                                                        <i class="fa fa-edit "></i>
                                                    </button>
                                                <button class="btn btn-danger mr-2 ">
                                                        <i class="fa fa-trash "></i>
                                                    </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <app-footer></app-footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
