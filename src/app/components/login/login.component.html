<app-navbar></app-navbar>

<div class="container mt-5">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="form-signin">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
        </div>
        <div class="form-label-group">
            <label>Email address</label>
            <input type="text" class="form-control" formControlName="username" aria-describedby="emailHelp" />
            <div class="text-danger" *ngIf="myusername.touched && myusername.invalid">
                <p *ngIf="myusername.errors.required">Email is required</p>
                <p *ngIf="myusername.errors.email">Invalid Email</p>
            </div>
        </div>
        <div class="form-label-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" />
            <div class="text-danger" *ngIf="mypassword.touched && mypassword.invalid">
                <p *ngIf="mypassword.errors.required">Password is required</p>
                <p *ngIf="mypassword.errors.minlength">
                    Password must contains at least 8 characters
                </p>
            </div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block">
      Sign In
    </button>
    </form>
</div>

<app-footer></app-footer>
