<div id="wrapper">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Categories Management</h1>
                    <button routerLink="/categories-create" class="btn btn-info mr-2">
            <i class="fa fa-plus"></i>
          </button>
                </div>

                <div class="row">
                    <!-- Area Chart -->
                    <div class="col">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">
                                    Categories List
                                </h6>
                                <input type="text" class="form-control col-3" (input)="filtre($event.target.value)" />
                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <div class="chart-area">
                                    <table class="table">
                                        <thead>
                                            <th>#</th>
                                            <th>Name</th>
                                            <th>#</th>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let category of categoriesList">
                                                <td>{{ category.id }}</td>
                                                <td>{{ category.name }}</td>
                                                <td>
                                                    <button [routerLink]="['/category-details', category.id ]" class="btn btn-info mr-2">
                            <i class="fa fa-eye"></i>
                          </button>
                                                    <button [routerLink]="['/categories-update', category.id ]" class="btn btn-warning mr-2">
                            <i class="fa fa-edit"></i>
                          </button>
                                                    <button (click)="deleteCategory(category.id)" class="btn btn-danger mr-2">
                            <i class="fa fa-trash"></i>
                          </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
