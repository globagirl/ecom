<div id="wrapper">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Products Management</h1>
                </div>
                <div class="row">
                    <!-- Area Chart -->
                    <div class="col">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">
                                    Upload Product Image
                                </h6>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <div class="container row">
                                    <div class="col-12">
                                        <div *ngIf="message">
                                            <h2>{{ message }}</h2>
                                        </div>
                                    </div>
                                </div>
                                <form [formGroup]="productFileForm" (ngSubmit)="UploadFile()">
                                    <div class="form-inline">
                                        <label class="col-2">Product name: </label>
                                        <select class="form-control col-3" required formControlName="product_id">
                                      <option *ngFor="let product of productsList" value="{{ product.id }}">
                                        {{ product.name }}
                                      </option>
                                    </select>
                                        <label class="col-1">File: </label>
                                        <input type="file" (change)="onFileChanged($event)" />

                                    </div>
                                    <hr>
                                    <button type="submit" [disabled]="productFileForm.invalid" class="btn btn-primary">
                                    Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <app-footer></app-footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
