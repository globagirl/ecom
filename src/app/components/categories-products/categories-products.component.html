<div id="wrapper">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Categories Management</h1>
                </div>

                <div class="row">
                    <!-- Area Chart -->
                    <div class="col">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">
                                    Category Details NÂ° {{ category["id"] }}:
                                </h6>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <div class="chart-area">
                                    <h6> Products List of : <strong>{{ category[ "name"] }}</strong></h6>

                                    <table class="table">
                                        <thead>
                                            <th>#</th>
                                            <th>Name</th>
                                            <th>Description</th>
                                            <th>Price</th>
                                            <th>Currency</th>
                                            <th>#</th>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let product of category['products']">
                                                <td>{{ product["id"] }}</td>
                                                <td>{{ product["name"] }}</td>
                                                <td>{{ product["description"] }}</td>
                                                <td>{{ product["price"] }}</td>
                                                <td>TND</td>
                                                <td>
                                                    <input type="button" class="btn btn-info" value=">>">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <app-footer></app-footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
