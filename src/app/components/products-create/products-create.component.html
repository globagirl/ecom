<div id="wrapper">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Products Management</h1>
                </div>
                <div class="row">
                    <!-- Area Chart -->
                    <div class="col">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">
                                    Create Product
                                </h6>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <form [formGroup]="productForm" (ngSubmit)="newProduct()">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" formControlName="name" aria-describedby="nameHelp" />
                                        <div class="text-danger" *ngIf="productname.touched && productname.invalid">
                                            <p *ngIf="productname.errors.required">
                                                Name is required
                                            </p>
                                            <p *ngIf="productname.errors.minlength">
                                                Name must be at least 5 characters
                                            </p>
                                            <p *ngIf="productname.errors.pattern">
                                                Name should not contain special characters
                                            </p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <input type="text" class="form-control" formControlName="description" aria-describedby="descriptionHelp" />
                                        <div class="text-danger" *ngIf="
                        productdecription.touched && productdecription.invalid
                      ">
                                            <p *ngIf="productdecription.errors.required">
                                                Description is required
                                            </p>
                                            <p *ngIf="productdecription.errors.minlength">
                                                Description must be at least 20 characters
                                            </p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Price</label>
                                        <input type="text" class="form-control" formControlName="price" aria-describedby="priceHelp" />
                                        <div class="text-danger" *ngIf="productprice.touched && productprice.invalid">
                                            <p *ngIf="productprice.errors.required">
                                                Price is required
                                            </p>
                                            <p *ngIf="productprice.errors.pattern">
                                                Invalid price format
                                            </p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Currency</label>
                                        <select class="form-control" required formControlName="currency">
                      <option value="EUR">EUR</option>
                      <option value="TND">TND</option>
                      <option value="Dollar">Dollar</option>
                    </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Category</label>
                                        <select class="form-control" required formControlName="category_id">
                      <option
                        *ngFor="let category of categoriesList"
                        value="{{ category.id }}"
                      >
                        {{ category.name }}
                      </option>
                    </select>
                                    </div>
                                    <button type="submit" [disabled]="productForm.invalid" class="btn btn-primary">
                    Submit
                  </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <app-footer></app-footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
